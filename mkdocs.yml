site_name: 算法打卡
theme: 
  name: material
  icon:
    logo: material/library
  palette:
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
  language: zh

nav:
  - 算法打卡: 
    - Home: index.md
#   - Frank-直面数据结构:
#     - 1.Academic:
#     - 2.Code:
#     - 3.Algorithm:
    - 代码随想录: 
      - 第3章 数组:
        - 3-1 二分查找: CodeThinker/3/2022-06-07_3-1_二分查找.md

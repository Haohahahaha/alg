site_name: 算法打卡
theme: 
  name: material
  palette:
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
  language: zh

nav:
  - 算法打卡: 
    - Home: index.md
    - 代码随想录: 
      - Intro: CodeThinker/intro.md
      - 第3章 数组: CodeThinker/3.md
      - 第4章 链表: CodeThinker/4.md
      - 第5章 哈希表: CodeThinker/5.md
      - 第6章 字符串: CodeThinker/6.md
      - 第7章 栈和队列: CodeThinker/7.md
      - 第8章 二叉树: CodeThinker/8.md
      - 第9章 回溯算法: CodeThinker/9.md
      - 第10章 贪心算法: CodeThinker/10.md
      - 第11章 动态规划: CodeThinker/11.md
      - 后序: CodeThinker/12-Ending.md
  - 数学笔记: http://math.haohaha.cn
  - 英语笔记: http://eng.haohaha.cn
  - CS笔记: http://cs.haohaha.cn
  - 我爱OS: http://os.haohaha.cn
  - 闲聊波尔卡: http://chat.haohaha.cn 
extra_css:
  - mkdocs/css/no-footer.css # 不使用底部的翻页
